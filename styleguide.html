<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kelle Neal</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container.sm">
      <div class="card-img-background">
        <img src="img/samsung-galaxy2.png" class="center" alt="Phone Screen"></div>
        
        <div class="card-img-overlay">
          <div class="img-headshot">
            <img src="img/black-cat.jpg" class="rounded-circle mx-auto d-block" alt="Portrait of a Black Cat" width="50%">
          <h1 class="card-title">Kelle Neal</h1>
            <div class="card-contact">
            <div class = "row">
              <div class = "col">
                <img class="card-button" src="img/Email.svg" alt="email"></div>
              <div class = "col">
                <img class="card-button" src="img/Phone.svg" alt="email"></div>  
              <div class = "col">
                <img class="card-button" src="img/Website.svg" alt="email"></div> 
            <div class = "row">
              <div class = "col">
                <img class="card-button" src="img/Instagram.svg" alt="email"></div>
              <div class = "col">
                <img class="card-button" src="img/Twitter.svg" alt="email"></div>  
              <div class = "col">
                <img class="card-button" src="img/Github.svg" alt="email"></div> 
          </div>          
        </div>
      </div>
    </div>

      <script src="js/main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    </body>
</html>
